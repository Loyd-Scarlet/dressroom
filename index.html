  <!-- スキン画像の一覧を表示するコンテナ -->

  <dev id="skin-selection">

<!--     <div class="sticky-header"> -->

<!--     </div> -->

    <br><br><br>
    <hr class="rarityBorder">
    <div class="rarity"><b>L</b></div>
    <div id="skinContainerL"></div>

  <canvas id="myCanvas" style="display:none;"></canvas>




  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>

  <script>
    let activeSkins = {}; // 有効化されているスキンを保持

    let listenerData = null;
    let listenerIds = null;
    let skinData = null;
    let userIdInput = null;

    // YAMLファイルを読み込む関数
    async function loadYaml(filename) {
      try {
        const response = await fetch(filename);
        const yamlText = await response.text();
        return jsyaml.load(yamlText);
      } catch (error) {
        console.error('YAMLの読み込みに失敗しました:', error);
      }
    }

    async function loadYamls() {
      const listenerYaml = await loadYaml('https://raw.githubusercontent.com/Loyd-Scarlet/public_variables/main/loyd/listener.yaml');
      listenerData = listenerYaml["data"];
      listenerIds = listenerYaml["ids"];

      const skinYaml = await loadYaml('https://raw.githubusercontent.com/Loyd-Scarlet/public_variables/main/loyd/skin.yaml');
      skinData = skinYaml["data"];
      if (!skinData) {
        console.error("スキンデータの取得に失敗しました");
        return;
      }
    }


    // リスナーIDを表示する関数
    async function getUserId() {
      const usernameInput = document.getElementById('username-input').value;
      if (!usernameInput) return


      if (usernameInput in listenerIds) {
        userIdInput = listenerIds[usernameInput][0];
        // document.getElementById('usernameAndUsage').style.display = 'none';
        await displaySkinSelection();
        await showAllSkins();
      } else {
        alert("この名前はまだ登録されてないよ。ロイドの配信でコメントしよう!\n\nチャンネルのリンク↓\nhttps://www.youtube.com/channel/UCf4Fq2Ho5OxE2UtBV4I53aA")
      }
    }

    async function displayUsernameInput(){
      document.getElementById('usernameAndUsage').style.display = 'block';
      document.getElementById('buttonsContainer').style.display = 'none';
      document.getElementById('skin-selection').style.display = 'none';
    }
    async function displaySkinSelection(){
      document.getElementById('buttonsContainer').style.display = 'block';
      document.getElementById('skin-selection').style.display = 'block';
      document.getElementById('usernameAndUsage').style.display = 'none';
    }


    async function showAllSkins(){
      // skinContainer.innerHTML = ''; // スキン画像をクリア
      await showSkins("L");
      await showSkins("SSR");
      await showSkins("SR");
      await showSkins("R");
      await showSkins("C");
    }

    // スキン画像を表示する関数
    async function showSkins(rarity) {
      const skinContainer = document.getElementById('skinContainer' + rarity);
      skinContainer.innerHTML = ''; // スキン画像をクリア


      for (const skinName in listenerData[userIdInput].skins) {

        console.log("skinData:", skinData);
        console.log("skinName:", skinName);
        console.log("skinData[skinName]", skinData[skinName]);

        if (!(skinData[skinName].rarity === rarity)){
          continue;
        }

        const skinWrapper = document.createElement('div');
        skinWrapper.classList.add('skinWrapper');

        const skinImage = new Image();
        skinImage.src = 'https://raw.githubusercontent.com/Loyd-Scarlet/dressroom/main/material/' + skinData[skinName]["filename"];
        skinImage.classList.add('skinImage');
        skinImage.alt = skinName;

        // スキン画像をクリックしたときのイベントリスナー
        skinImage.onclick = function() {
          if (activeSkins[skinName]) {
            // スキンがすでに有効化されている場合は解除
            delete activeSkins[skinName];
            skinImage.classList.remove('active'); // ハイライト解除
          } else {
            // スキンを有効化
            activeSkins[skinName] = skinData[skinName];
            skinImage.classList.add('active'); // ハイライト追加
          }
          updateBatImage(); // バット画像の更新
          updateSelectedSkins(); // 有効化されたスキンリストの更新
        };

        // スキンの名前を表示する要素を作成
        const skinLabel = document.createElement('div');
        skinLabel.classList.add('skinName');
        skinLabel.textContent = skinName;

        // スキン画像と名前をラッパーに追加
        skinWrapper.appendChild(skinImage);
        skinWrapper.appendChild(skinLabel);
        skinContainer.appendChild(skinWrapper);
      }
    }

    // バット画像を初期表示する関数
    async function showBatImage() {
      const canvas = document.getElementById("myCanvas");
      const ctx = canvas.getContext("2d");

      const batImage = new Image();
      batImage.crossOrigin = "anonymous";
      batImage.onload = function() {
        canvas.width = batImage.width;
        canvas.height = batImage.height;
        ctx.drawImage(batImage, 0, 0);
        const skinnedbat_images = document.getElementById("skinnedbat-images");
        skinnedbat_images.src = canvas.toDataURL();
      };
      batImage.src = 'https://raw.githubusercontent.com/Loyd-Scarlet/dressroom/main/material/flybat_edged_centered_0.png';
    }

    // バット画像にスキンを重ねる関数
    function updateBatImage() {
      const canvas = document.getElementById("myCanvas");
      const ctx = canvas.getContext("2d");

      // バット画像の再描画
      const batImage = new Image();
      batImage.crossOrigin = "anonymous";
      batImage.onload = function() {
        // キャンバスをクリアして、バット画像を再描画
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(batImage, 0, 0);

        // 有効化されているスキンをすべて描画
        for (const skinName in activeSkins) {
          const skinImage = new Image();
          skinImage.crossOrigin = "anonymous";
          skinImage.onload = function() {
            const skinData = activeSkins[skinName];
            ctx.drawImage(skinImage, skinData["loc"][0], skinData["loc"][1]);

            // キャンバスの内容を画像として出力
            const skinnedbat_images = document.getElementById("skinnedbat-images");
            skinnedbat_images.src = canvas.toDataURL();
            skinnedbat_images.style.display = "block";
          };
          skinImage.src = 'https://raw.githubusercontent.com/Loyd-Scarlet/dressroom/main/material/' + activeSkins[skinName]["filename"];
        }

        // スキンがない場合、バット画像のみ表示
        if (Object.keys(activeSkins).length === 0) {
          const skinnedbat_images = document.getElementById("skinnedbat-images");
          skinnedbat_images.src = canvas.toDataURL();
          skinnedbat_images.style.display = "block";
        }
      };
      batImage.src = 'https://raw.githubusercontent.com/Loyd-Scarlet/dressroom/main/material/flybat_edged_0.png';
    }

    // 有効化されているスキン名を更新する関数
    function updateSelectedSkins() {
      const selectedSkins = document.getElementById("selectedSkins");
      const skinNames = Object.keys(activeSkins).join(' ');
      selectedSkins.textContent = `着用中のスキン:  ${skinNames || 'なし'}`;
    }

    // クリップボードにスキン名をコピーする関数
    function copyToClipboard() {
      const skinNames = Object.keys(activeSkins).join(' ');
      const textToCopy = `スキン ${skinNames || 'なし'}`;

      navigator.clipboard.writeText(textToCopy).then(() => {
        alert("クリップボードにコピー: " + textToCopy);
      }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました: ', err);
      });
    }
            // クエリパラメータを解析する関数
    function getQueryParams() {
        const params = {};
        const queryString = window.location.search;
        if (queryString) {
            const pairs = queryString.substring(1).split('&');
            pairs.forEach(pair => {
                const [key, value] = pair.split('=');
                params[decodeURIComponent(key)] = decodeURIComponent(value || '');
            });
        }
        return params;
    }



    // ページ読み込み時に
    document.getElementById("submitButton").addEventListener("click", getUserId);
    document.getElementById("copyButton").addEventListener("click", copyToClipboard);
    document.addEventListener('DOMContentLoaded', () => {
        const params = getQueryParams();
        if (params.username) {
            document.getElementById('username-input').value = params.username;
        }
    });

    window.onload = async function() {
      await loadYamls();
      await showBatImage();
      await displayUsernameInput();
      await getUserId();

    };
  </script>
