<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheet.css" type="text/css">
  <title>スカーレット家の衣装部屋</title>
  <style>
    #skinContainer {
      text-align: center;
      margin-top: 20px;
    }
    .skinWrapper {
      display: inline-block;
      text-align: center;
      margin: 10px;
      cursor: pointer;
    }
    #username-container {
      text-align: center;
      font-size: 24px;
      color: #555;
    }

    #listenerId {
      margin-top: 20px;
      text-align: center;
      font-size: 24px;
      color: #555;
    }

  /* スマホ用スタイル */
  @media (max-width: 768px) {
    h1 {
      text-align: center;
      font-size: 28px;
    }
    h2 {
      text-align: center;
      font-size: 22px;
    }
    .normal-text {
      margin-top: 5px;
      text-align: center;
      font-size: 14px;
    }
    #username-input {
      font-size: 14px;
    }
    #submitButton{
      font-size: 14px;
    }
    #outputImage {
      display: block;
      max-width: 100%; /* 画面幅を超えないようにする */
      height: auto;
      margin: 0 auto;
    }
    #copyButton {
      text-align: center;
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 20px;
      cursor: pointer;
    }
    .rarity {
      font-size: 24px;
    }
    .rarityBorder {
      border-color: Thistle;
    }
    .skinImage {
      max-width: 80px;
      max-height: 120px;
      width: auto;
      height: auto;
      border: 2px solid transparent; /* 初期状態は枠なし */
    }
    .skinImage.active {
      border: 4px solid lightblue; /* 選択時の枠線を明確に */
      border-radius: 8px;
      padding: 6px solid white; /* ボーダーとコンテンツの間に余白を追加 */
      box-shadow: 10px 10px 10px gray; /* ハイライト効果を追加 */
    }
    .skinName {
      margin-top: 5px;
      font-size: 16px;
      width: 10ch;
      word-wrap: break-word;
      overflow-wrap: break-word;
      line-break: strict;
      color: #333;
    }
  }

  /* PC用スタイル */
  @media (min-width: 769px) {
    h1 {
      text-align: center;
      font-size: 48px;
    }
    h2 {
      text-align: center;
      font-size: 32px;
    }
    .normal-text {
      margin-top: 10px;
      text-align: center;
      font-size: 28px;
    }
    #username-input{
      font-size: 22px;
    }
    #submitButton{
      font-size: 22px;
    }
    #outputImage {
      display: block;
      max-width: 800px;
      height: auto;
      width: auto;
      margin: 0 auto;

    }
    #copyButton {
      text-align: center;
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 20px;
      cursor: pointer;
    }
    .rarity {
      font-size: 32px;
    }
    .rarityBorder {
      border-color: Thistle;
    }
    .skinImage {
      max-width: 100px;
      max-height: 150px;
      width: auto;
      height: auto;
      border: 2px solid transparent;
    }
    .skinImage.active {
      border: 4px solid lightblue; /* 選択時の枠線を明確に */
      border-radius: 12px;

      padding: 6px solid white; /* ボーダーとコンテンツの間に余白を追加 */
      box-shadow: 10px 10px 10px gray; /* ハイライト効果を追加 */
    }
    .skinName {
      margin-top: 5px;
      font-size: 20px;
      word-wrap: break-word;
      overflow-wrap: break-word;
      color: #333;
    }

  }

  </style>
</head>
<body>
  <div><h1>ロイド・スカーレットの衣装部屋へようこそ</h1></div>

  <br>
  <div><h2>あなたの名前を入れてね</b></h2></div>


  <div id="username-container">
    <input type="text" id="username-input" placeholder="Youtubeのチャンネル名">
    <button id="submitButton">送信</button>
  </div>

  <br><br>
  <div><h2>使い方</h2></div>
  <div class="normal-text">1. 名前を入れて、スキンを選択してね　　　　　　　　<br>2. 着替えの呪文をコピーしてね　　　　　　　　　　　<br>3. コピーしたテキストを配信のチャットに貼り付けてね<br></div>
  <!-- 上部にバット画像を表示 -->
  <img id="outputImage" alt="画像のリンク切れ。ごめんね。">

  <br><br>
  <!-- 有効化されているスキンを表示する領域 -->
  <div class="normal-text" id="selectedSkins">着替えの呪文: スキン</div>

  <div style="text-align: center;">
    <button id="copyButton" justify-content="center">呪文をコピー</button>
  </div>

  <br><br><br><br>
  <div><h2>所持スキン</h2></div>

  <!-- スキン画像の一覧を表示するコンテナ -->
  <hr class="rarityBorder">
  <div class="rarity"><b>L</b></div>
  <div id="skinContainerL"></div>
  <br>

  <hr class="rarityBorder">
  <div class="rarity"><b>SSR</b></div>
  <div id="skinContainerSSR"></div>
  <br>

  <hr class="rarityBorder">
  <div class="rarity"><b>SR</b></div>
  <div id="skinContainerSR"></div>
  <br>

  <hr class="rarityBorder">
  <div class="rarity"><b>R</b></div>
  <div id="skinContainerR"></div>
  <br>

  <hr class="rarityBorder">
  <div class="rarity"><b>C</b></div>
  <div id="skinContainerC"></div>
  <br>

  <canvas id="myCanvas" style="display:none;"></canvas>




  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>

  <script>
    let activeSkins = {}; // 有効化されているスキンを保持

    let listenerData = null;
    let listenerIds = null;
    let skinData = null;
    let userIdInput = null;

    // YAMLファイルを読み込む関数
    async function loadYaml(filename) {
      try {
        const response = await fetch(filename);
        const yamlText = await response.text();
        return jsyaml.load(yamlText);
      } catch (error) {
        console.error('YAMLの読み込みに失敗しました:', error);
      }
    }

    async function loadYamls() {
      const listenerYaml = await loadYaml('https://raw.githubusercontent.com/Loyd-Scarlet/public_variables/main/loyd/listener.yaml');
      listenerData = listenerYaml["data"];
      listenerIds = listenerYaml["ids"];

      const skinYaml = await loadYaml('https://raw.githubusercontent.com/Loyd-Scarlet/public_variables/main/loyd/skin.yaml');
      skinData = skinYaml["data"];
      if (!skinData) {
        console.error("スキンデータの取得に失敗しました");
        return;
      }
    }


    // リスナーIDを表示する関数
    async function getUserId() {
      const usernameInput = document.getElementById('username-input').value;


      if (usernameInput in listenerIds) {
        userIdInput = listenerIds[usernameInput][0];
        await showAllSkins();
      } else {
        alert("この名前はまだ登録されてないよ。ロイドの配信でコメントしよう!\n\nチャンネルのリンク↓\nhttps://www.youtube.com/channel/UCf4Fq2Ho5OxE2UtBV4I53aA")
      }
    }

    async function showAllSkins(){
      // skinContainer.innerHTML = ''; // スキン画像をクリア
      await showSkins("L");
      await showSkins("SSR");
      await showSkins("SR");
      await showSkins("R");
      await showSkins("C");
    }

    // スキン画像を表示する関数
    async function showSkins(rarity) {
      const skinContainer = document.getElementById('skinContainer' + rarity);
      skinContainer.innerHTML = ''; // スキン画像をクリア


      for (const skinName in listenerData[userIdInput].skins) {

        console.log("skinData:", skinData);
        console.log("skinName:", skinName);
        console.log("skinData[skinName]", skinData[skinName]);

        if (!(skinData[skinName].rarity === rarity)){
          continue;
        }

        const skinWrapper = document.createElement('div');
        skinWrapper.classList.add('skinWrapper');

        const skinImage = new Image();
        skinImage.src = 'https://raw.githubusercontent.com/Loyd-Scarlet/dressroom/main/material/' + skinData[skinName]["filename"];
        skinImage.classList.add('skinImage');
        skinImage.alt = skinName;

        // スキン画像をクリックしたときのイベントリスナー
        skinImage.onclick = function() {
          if (activeSkins[skinName]) {
            // スキンがすでに有効化されている場合は解除
            delete activeSkins[skinName];
            skinImage.classList.remove('active'); // ハイライト解除
          } else {
            // スキンを有効化
            activeSkins[skinName] = skinData[skinName];
            skinImage.classList.add('active'); // ハイライト追加
          }
          updateBatImage(); // バット画像の更新
          updateSelectedSkins(); // 有効化されたスキンリストの更新
        };

        // スキンの名前を表示する要素を作成
        const skinLabel = document.createElement('div');
        skinLabel.classList.add('skinName');
        skinLabel.textContent = skinName;

        // スキン画像と名前をラッパーに追加
        skinWrapper.appendChild(skinImage);
        skinWrapper.appendChild(skinLabel);
        skinContainer.appendChild(skinWrapper);
      }
    }

    // バット画像を初期表示する関数
    async function showBatImage() {
      const canvas = document.getElementById("myCanvas");
      const ctx = canvas.getContext("2d");

      const batImage = new Image();
      batImage.crossOrigin = "anonymous";
      batImage.onload = function() {
        canvas.width = batImage.width;
        canvas.height = batImage.height;
        ctx.drawImage(batImage, 0, 0);
        const outputImage = document.getElementById("outputImage");
        outputImage.src = canvas.toDataURL();
      };
      batImage.src = 'https://raw.githubusercontent.com/Loyd-Scarlet/dressroom/main/material/flybat_edged_centered_0.png';
    }

    // バット画像にスキンを重ねる関数
    function updateBatImage() {
      const canvas = document.getElementById("myCanvas");
      const ctx = canvas.getContext("2d");

      // バット画像の再描画
      const batImage = new Image();
      batImage.crossOrigin = "anonymous";
      batImage.onload = function() {
        // キャンバスをクリアして、バット画像を再描画
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(batImage, 0, 0);

        // 有効化されているスキンをすべて描画
        for (const skinName in activeSkins) {
          const skinImage = new Image();
          skinImage.crossOrigin = "anonymous";
          skinImage.onload = function() {
            const skinData = activeSkins[skinName];
            ctx.drawImage(skinImage, skinData["loc"][0], skinData["loc"][1]);

            // キャンバスの内容を画像として出力
            const outputImage = document.getElementById("outputImage");
            outputImage.src = canvas.toDataURL();
            outputImage.style.display = "block";
          };
          skinImage.src = 'https://raw.githubusercontent.com/Loyd-Scarlet/dressroom/main/material/' + activeSkins[skinName]["filename"];
        }

        // スキンがない場合、バット画像のみ表示
        if (Object.keys(activeSkins).length === 0) {
          const outputImage = document.getElementById("outputImage");
          outputImage.src = canvas.toDataURL();
          outputImage.style.display = "block";
        }
      };
      batImage.src = 'https://raw.githubusercontent.com/Loyd-Scarlet/dressroom/main/material/flybat_edged_0.png';
    }

    // 有効化されているスキン名を更新する関数
    function updateSelectedSkins() {
      const selectedSkins = document.getElementById("selectedSkins");
      const skinNames = Object.keys(activeSkins).join(' ');
      selectedSkins.textContent = `着替えの呪文: スキン ${skinNames || 'なし'}`;
    }

    // クリップボードにスキン名をコピーする関数
    function copyToClipboard() {
      const skinNames = Object.keys(activeSkins).join(' ');
      const textToCopy = `スキン ${skinNames || 'なし'}`;

      navigator.clipboard.writeText(textToCopy).then(() => {
        alert("クリップボードにコピーしました: " + textToCopy);
      }).catch(err => {
        console.error('クリップボードへのコピーに失敗しました: ', err);
      });
    }

    // ページ読み込み時に
    document.getElementById("submitButton").addEventListener("click", getUserId);
    document.getElementById("copyButton").addEventListener("click", copyToClipboard);
    window.onload = async function() {
      await loadYamls();
      await showBatImage();
      // await showSkins();
    };
  </script>
</body>
</html>
